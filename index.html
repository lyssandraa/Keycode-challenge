<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    /> 
    <title>Keycode generator</title>
  </head>
  <body>
    <section class="container">
      <div id="welcomeMes">
        <h1>Welcome to Keycode Generator</h1>
        <p>Press any key to begin!</p>
      </div>
      <div id="contentMes" class="hidden generator">
        <h1>Keycode Generator</h1>
        <h2 id="keycode"></h2>
        <div class="mainContent">
          <div>
            <div class="boxes">
              <div class="box">
                <p class="boxtext">event.key</p>
                <i class="fas fa-heart"></i>
                <h3 id="eventKey"></h3>
              </div>
              <div class="box">
                <p class="boxtext">event.which</p>
                <i class="fas fa-heart"></i>
                <h3 id="eventWhich"></h3>
              </div>
              <div class="box">
                <p class="boxtext">event.code</p>
                <i class="fas fa-heart"></i>
                <h3 id="eventCode"></h3>
              </div>
              <div class="box">
                <p class="boxtext">event.location</p>
                <i class="fas fa-heart"></i>
                <h3 id="eventLocation"></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
