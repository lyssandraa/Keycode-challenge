<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Keycode generator</title>
  </head>
  <body>
    <section class="container">
      <div id="welcomeMes">
        <h1>Welcome to Keycode Generator</h1>
        <p>Press any key to begin!</p>
      </div>
      <div id="contentMes" class="hidden">
        <h1>Keycode Generator</h1>
        <h2 id="keycode"></h2>
        <div>
          <div class="box">
            <p>event.key</p>
            <h3 id="eventKey"></h3>
          </div>
          <div class="box">
            <p>event.which</p>
            <h3 id="eventWhich"></h3>
          </div>
          <div class="box">
            <p>event.code</p>
            <h3 id="eventCode"></h3>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
